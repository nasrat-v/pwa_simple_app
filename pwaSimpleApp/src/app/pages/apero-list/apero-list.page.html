
<header>
      <button class="btn btn-success dim btn-very-large-dim" type="button" routerLink="/tabs/apero-details">
          <i class="fa fa-plus"></i>
          Create a new apero alert !
      </button>
    <title>All my apero alerts</title>
</header>

<content>
   
<div style="overflow-y: auto; overflow-x: hidden; height: 1000px;">
  <div *ngFor="let apero of aperos" style="margin-top: 20px;">
    <div class="row" style="margin-top: 10px;">
      <div class="col-lg-4">
          <div class="ibox" [routerLink]="['/tabs/apero-details', apero.id]">
              <div class="ibox-title">
                  <span class="label label-success pull-right" *ngIf="isToday(apero.date)">
                    <i class="fa fa-angellist"></i>
                    TODAY
                  </span>
                  <h3>{{ apero.libelle }}</h3>
              </div>
              <div class="ibox-content">
                  <div class="team-members" *ngFor="let guest of apero.guests_id">
                      <a><img class="img-circle" src="../../../assets/icons/appheraut-128x128.png"></a>
                  </div>
                  <h4>Info about {{ apero.host_user_name }}'s apero :</h4>
                  <p style="margin: 15px;">
                      {{ apero.description }}
                  </p>
                  <div class="row m-t-sm" style="margin-top: 40px;">
                      <div class="col-sm-4">
                          <div class="font-bold">DATE</div>
                          {{ apero.date | date: 'dd/MM/yyyy'}}
                      </div>
                      <div class="col-sm-4">
                          <div class="font-bold">FREE SLOTS</div>
                          {{ apero.nb_slots - apero.guests_id.length }}
                      </div>
                      <div class="col-sm-4" [routerLink]="['/tabs/map', apero.lat, apero.lon]">
                          <div class="font-bold">ADDRESS</div>
                          {{ apero.address }} <i class="fa fa-level-up text-navy"></i>
                      </div>
                  </div>
  
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</content>
