<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>

      <div class="login-header">
          <h1 class="logo-name">HI!</h1>
          <img alt="icon-appHeraut" class="logo-icon" src="../../assets/icons/appheraut.png">
      </div>

      <h3>Welcome to App-Heraut</h3>
      <p>Perfectly designed and precisely prepared for you to meet and drink with new people.</p>
      <p>Login to see it in action.</p>

      <form class="m-t" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'has-error': submitted && getForm().email.errors }" (change)="resetError()"/>
              <div *ngIf="submitted && getForm().email.errors" class="invalid-feedback">
                  <p class="form-error" *ngIf="getForm().email.errors.required">Email is required</p>
              </div>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'has-error': submitted && getForm().password.errors }" (change)="resetError()"/>
              <div *ngIf="submitted && getForm().password.errors" class="invalid-feedback">
                  <p class="form-error" *ngIf="getForm().password.errors.required">Password is required</p>
              </div>
          </div>
          <div class="form-group">
              <p class="form-error" *ngIf="isErrorInput">{{ errorInputMsg }}</p>
              <button type="submit" class="btn btn-warning block full-width m-b" [disabled]="loading">Login</button>
          </div>

          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a class="btn btn-sm btn-secondary btn-block" [routerLink]="['/register']">Create an account</a>
      </form>

      <p class="m-t"> <small>AppHeraut team &copy; 2020</small> </p>

  </div>
</div>
