<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <div class="login-header">
            <h1 class="logo-name">HI!</h1>
            <img alt="icon-appHeraut" class="logo-icon" src="../../assets/icons/appheraut-128x128.png">
        </div>

        <h3>Register to App-Heraut</h3>
        <p>Create an account to see it in action.</p>

        <form class="m-t" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{ 'has-error': submitted && getForm().username.errors }" (change)="resetError()"/>
                <div *ngIf="submitted && getForm().username.errors" class="invalid-feedback">
                    <p class="form-error" *ngIf="getForm().username.errors.required">Username is required</p>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'has-error': submitted && getForm().email.errors }" (change)="resetError()"/>
                <div *ngIf="submitted && getForm().email.errors" class="invalid-feedback">
                    <p class="form-error" *ngIf="getForm().email.errors.required">Email is required</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'has-error': submitted && getForm().password.errors }" (change)="resetError()"/>
                <div *ngIf="submitted && getForm().password.errors" class="invalid-feedback">
                    <p class="form-error" *ngIf="getForm().password.errors.required">Password is required</p>
                </div>
            </div>
            <div class="form-group">
                <p class="form-error" *ngIf="isErrorInput">{{ errorInputMsg }}</p>
                <button type="submit" class="btn btn-warning block full-width m-b" [disabled]="loading">Register</button>
            </div>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-secondary btn-block" [routerLink]="['/']">Log In</a>
        </form>

        <p class="m-t"> <small>AppHeraut team &copy; 2020</small> </p>

    </div>
</div>
